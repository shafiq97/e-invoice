<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Set viewport so the layout scales properly on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Invoice Training</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Typicons for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/typicons/2.0.8/typicons.min.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:400,700");

      /* Remove fixed height and overflow on html and body so vertical scrolling works */
      html,
      body {
        margin: 0;
        overflow-x: auto; /* Allow horizontal scroll if needed */
        /* No height or overflow-y property here */
      }

      /* Optional: Remove fixed height from the full-page container */
      .full-page {
        display: flex;
        flex-direction: column;
        /* Let content dictate height */
      }

      /* Add spacing between sections */
      .section {
        margin-bottom: 1rem;
      }

      /* Header styles */
      .header-section {
        padding: 1rem;
      }
      .header-section h1 {
        font-size: 3rem;
        color: #27b6c7;
        text-transform: uppercase;
      }
      .header-section h2 {
        font-size: 2rem;
      }
      .header-section p {
        font-size: 1rem;
      }
      .header-section .icon {
        font-size: 4rem;
      }

      /* Countdown section styles */
      .countdown-section {
        background: #27b6c7;
        color: #fff;
        padding: 0.5rem;
      }
      .countdown-section h3 {
        margin-bottom: 0.25rem;
      }
      .countdown-section .counter {
        font-size: 2rem;
        font-weight: bold;
        border-top: 2px solid #fff;
        padding-top: 0.5rem;
      }

      /* Map section â€“ let it expand as needed */
      .map-section #map {
        width: 100%;
        height: 400px; /* You can set a fixed height, or use min-height */
      }

      /* Footer styles */
      .footer-section {
        background: #434443;
        color: #fff;
        padding: 0.5rem;
        text-align: center;
      }
      .footer-section h4 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .footer-section p {
        margin: 0.25rem 0;
      }
      .footer-section .socialIcons {
        font-size: 1.5rem;
        vertical-align: middle;
        margin-right: 0.5rem;
      }

      /* Media Query for mobile: Adjust font sizes and spacing */
      @media (max-width: 576px) {
        .header-section h1 {
          font-size: 2rem;
        }
        .header-section h2 {
          font-size: 1.5rem;
        }
        .header-section p {
          font-size: 0.9rem;
        }
        .header-section .icon {
          font-size: 3rem;
        }
        .countdown-section .counter {
          font-size: 1.5rem;
        }
        .footer-section h4 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- A full-page container -->
    <div class="full-page">
      <!-- Header Section -->
      <header class="section header-section">
        <div class="container">
          <div class="row align-items-center">
            <!-- Text Content -->
            <div class="col-md-8">
              <span class="typcn typcn-thumbs-ok icon"></span>
              <h2>Welcome to</h2>
              <h1>E-Invoice Training</h1>
              <p>
                Stay ahead in the digital era with our E-Invoice Training,
                designed to help businesses and professionals seamlessly
                transition to electronic invoicing.
              </p>
              <button class="btn btn-dark me-2">Find out more</button>
              <button class="btn btn-dark">Download</button>
            </div>
            <!-- Image -->
            <div class="col-md-4">
              <img
                id="device"
                src="https://jeffbredenkamp.neocities.org/device.png"
                alt="Device"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </header>

      <!-- Countdown Section -->
      <section class="section countdown-section">
        <div class="container">
          <div class="row text-center">
            <div class="col-3">
              <h3>Days</h3>
              <div class="counter days">0</div>
            </div>
            <div class="col-3">
              <h3>Hours</h3>
              <div class="counter hours">0</div>
            </div>
            <div class="col-3">
              <h3>Minutes</h3>
              <div class="counter minutes">0</div>
            </div>
            <div class="col-3">
              <h3>Seconds</h3>
              <div class="counter seconds">0</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Map Section -->
      <section class="section map-section">
        <div id="map"></div>
      </section>

      <!-- Footer Section -->
      <footer class="section footer-section">
        <div class="container">
          <h4>Find us on</h4>
          <hr />
          <p>
            <span class="typcn typcn-social-facebook socialIcons"></span>Facebook
          </p>
          <p>
            <span class="typcn typcn-social-twitter socialIcons"></span>Twitter
          </p>
          <p>
            <span class="typcn typcn-social-instagram socialIcons"></span>Instagram
          </p>
          <p>
            <span class="typcn typcn-social-linkedin socialIcons"></span>LinkedIn
          </p>
        </div>
      </footer>
    </div>

    <!-- jQuery, GSAP, and Bootstrap Bundle (with Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>

    <script>
      // Example GSAP animations
      TweenMax.from("#device", 0.8, {
        y: 50,
        opacity: 0,
        ease: Back.easeOut,
        delay: 1,
      });
      TweenMax.from(".header-section h1", 0.8, {
        opacity: 0,
        x: 30,
        delay: 0.6,
      });
      TweenMax.from(".header-section h2", 1, {
        opacity: 0,
        x: -30,
        delay: 0.2,
      });
      TweenMax.from(".header-section p", 1, { opacity: 0, delay: 1, y: 20 });
      TweenMax.staggerFrom(".btn", 0.5, { y: 10, opacity: 0, delay: 1.6 }, 0.4);

      // Countdown Timer (for demonstration)
      var goalDay = "2025/12/31 00:00:00"; // Update as needed
      var timerId = setInterval(function () {
        var t = Date.parse(goalDay) - Date.parse(new Date());
        if (t < 0) {
          $(".days").text("0");
          $(".hours").text("0");
          $(".minutes").text("0");
          $(".seconds").text("0");
          clearInterval(timerId);
        } else {
          var seconds = Math.floor((t / 1000) % 60);
          var minutes = Math.floor((t / 1000 / 60) % 60);
          var hours = Math.floor((t / (1000 * 60 * 60)) % 24);
          var days = Math.floor(t / (1000 * 60 * 60 * 24));
          $(".days").text(days);
          $(".hours").text(hours);
          $(".minutes").text(minutes);
          $(".seconds").text(seconds);
        }
      }, 1000);
    </script>
  </body>
</html>
